  - title: Daily Budget Tracking
    description: Easily track your daily spending and stay within your set limits for each category.
    fontawesome_icon_name: calendar-day

  - title: Monthly Planning
    description: Plan your monthly budget with recurring and custom categories, and adjust it anytime.
    fontawesome_icon_name: calendar-alt

  - title: Add Income Easily
    description: Add your income after taxes and immediately start planning your spending.
    fontawesome_icon_name: wallet

  - title: Custom Categories
    description: Create custom categories with your own name, emoji, and color.
    fontawesome_icon_name: tags

  - title: One-Tap Transactions
    description: Add your expenses in seconds with simple inputs, auto date selection, and validation.
    fontawesome_icon_name: plus-circle

  - title: Real-Time Budget Left
    description: See how much income is left to budget at a glance after every change.
    fontawesome_icon_name: eye

  - title: Recurring Categories
    description: Set up recurring categories once and have them automatically apply every month.
    fontawesome_icon_name: sync-alt

  - title: Recurring Expenses
    description: Track subscriptions and bills with recurring expenses that repeat each month.
    fontawesome_icon_name: redo-alt

  - title: Reports & Insights
    description: View simple reports to see where your money goes and how your budget is doing.
    fontawesome_icon_name: chart-pie

  - title: Motivation Boosters
    description: Get daily financial affirmation quotes to keep you inspired and mindful.
    fontawesome_icon_name: heart

